<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>

    <table border="1">

        <!--
            thead, tablo sütunlarının yer alacagı baslıkların bulundugu konumu belirtir...Opsiyoneldir...Tamamen JavaScript ve CSS'e kolaylık olsun diye yazılır...Yazmazsanız görsele bir etkisi olmaz... 


            tr => Table Row (bir satır belirtir)

            td/th => Table Data(hücre belirtir normal yazımla), table heading (hücre belirtir ama bold harfli bir icerige sahiptir)


            

        -->

        <thead>

            <tr>
                <th> Isim</th>
                <th>SoyIsim</th>
                <th>Yas</th>
            </tr>


        </thead>

        <tbody>

            <tr>
                <td>Cagri</td>
                <td>Yolyapar</td>
                <td>35</td>
            </tr>
            <tr>
                <td>Fatih</td>
                <td>Günalp</td>
                <td>38</td>
            </tr>
            <tr>
                <td>Barkın</td>
                <td>Bayzın</td>
                <td>29</td>
            </tr>
            <tr>
                <td>Yasemin</td>
                <td>Cobanoglu</td>
                <td>27</td>
            </tr>
        </tbody>


    </table>

</body>
</html>
